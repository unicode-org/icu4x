[package]
name = "icu_provider_blob"
description = "ICU4X data provider that reads from blobs in memory"
version = "0.2.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "../../LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "README.md"
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
icu_provider = { version = "0.2", path = "../../provider/core", features = ["provider_serde"] }
icu_locid = { version = "0.2", path = "../../components/locid", features = ["serde"] }
serde = { version = "1.0" }
bincode = { version = "1.3.3" }
erased-serde = { version = "0.3" }
litemap = { version = "0.2.0", path = "../../utils/litemap/", features = ["serde"] }

# For the export feature
log = { version = "0.4", optional = true }

[build-dependencies]
bincode = { version = "1.3.3" }

[dev-dependencies]
icu = { version = "0.2", path = "../../components/icu" }
icu_testdata = { version = "0.2", path = "../../provider/testdata" }
icu_locid_macros = { version = "0.2", path = "../../components/locid/macros" }

[lib]
path = "src/lib.rs"

[features]
export = ["log"]
