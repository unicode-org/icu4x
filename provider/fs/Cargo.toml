[package]
name = "icu_provider_fs"
description = "ICU4X data provider that reads from structured data files"
version = "0.5.0"
authors = ["The ICU4X Project Developers"]
edition = "2021"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.cargo-all-features]
# Omit most optional dependency features from permutation testing
skip_optional_dependencies = true
# Bench feature gets tested separately and is only relevant for CI
denylist = ["bench"]
extra_features = [
    "log",
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
icu_provider = { version = "0.5", path = "../../provider/core", features = ["serde", "std"] }
icu_locid = { version = "0.5", path = "../../components/locid", features = ["serde"] }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }
erased-serde = { version = "0.3", default-features = false, features = ["alloc"] }
displaydoc = { version = "0.2.3", default-features = false }
serde-json-core = { version = "0.4", features = ["std"] }
writeable = { version = "0.3", path = "../../utils/writeable" }
glob = { version = "0.3" }

# Serializers
serde_json = { version = "1.0", optional = true }
bincode = { version = "1.3", optional = true }

# Dependencies for the export module
log = { version = "0.4", optional = true }
static_assertions = { version = "1.1", optional = true }

[dev-dependencies]
icu_benchmark_macros = { version = "0.5", path = "../../tools/benchmark/macros" }
icu_locid_macros = { version = "0.5", path = "../../components/locid/macros" }
icu_plurals = { version = "0.5", path = "../../components/plurals" }
serde-json-core = { version = "0.4", features = ["std"] }
criterion = "0.3.3"

[features]
# Enables JSON or Bincode data storage for deserialization
deserialize_json = ["icu_provider/deserialize_json"]
deserialize_bincode_1 = ["icu_provider/deserialize_bincode_1"]
# Enables the "export" module and FilesystemExporter
export = ["static_assertions", "log", "serde_json", "bincode", "icu_provider/serialize"]
bench = []

[lib]
path = "src/lib.rs"

[[bench]]
name = "provider_fs"
harness = false
