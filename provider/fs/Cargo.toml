[package]
name = "icu_provider_fs"
description = "ICU4X data provider that reads from structured data files"
version = "0.5.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.cargo-all-features]
# Omit most optional dependency features from permutation testing
skip_optional_dependencies = true
# Bench feature gets tested separately and is only relevant for CI
denylist = ["bench"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
icu_provider = { version = "0.5", path = "../core", features = ["serde", "std"] }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }
displaydoc = { version = "0.2.3", default-features = false }
serde-json-core = { version = "0.4", features = ["std"] }
writeable = { version = "0.3", path = "../../utils/writeable" }

# Dependencies for the export feature
log = { version = "0.4", optional = true }
serde_json = { version = "1.0", optional = true }
bincode = { version = "1.3", optional = true }
postcard = { version = "0.7", features = ["use-std"], optional = true }
erased-serde = { version = "0.3", default-features = false, features = ["alloc"], optional = true }
line_ending_file = { version = "1", path = "../../utils/line_ending_file", optional = true }

[dev-dependencies]
icu_locid = { version = "0.5", path = "../../components/locid", features = ["serde"] }
icu_benchmark_macros = { version = "0.5", path = "../../tools/benchmark/macros" }
icu_provider = { version = "0.5", path = "../core", features = ["deserialize_json", "deserialize_bincode_1"] }
criterion = "0.3.3"

[features]
# Enables the "export" module and FilesystemExporter
export = [
    "log",
    "serde_json",
    "bincode",
    "postcard",
    "erased-serde",
    "line_ending_file",
    "icu_provider/datagen"
]
bench = []

[lib]
path = "src/lib.rs"

[[bench]]
name = "provider_fs"
harness = false
