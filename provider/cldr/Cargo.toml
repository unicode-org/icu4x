[package]
name = "icu_provider_cldr"
description = "Data provider that reads from a CLDR JSON data source"
version = "0.4.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.cargo-all-features]
# Omit most optional dependency features from permutation testing
skip_optional_dependencies = true
# Bench feature gets tested separately and is only relevant for CI
denylist = ["bench"]
extra_features = [
    "log",
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
icu_provider = { version = "0.4", path = "../../provider/core", features = ["serialize"] }
icu_locid = { version = "0.4", path = "../../components/locid" }
icu_plurals = { version = "0.4", path = "../../components/plurals" }
icu_datetime = { version = "0.4", path = "../../components/datetime", features = ["provider_transform_internals"] }
icu_locale_canonicalizer = { version = "0.4", path = "../../components/locale_canonicalizer" }
icu_decimal = { version = "0.4", path = "../../components/decimal" }
icu_calendar = { version = "0.4", path = "../../components/calendar", features = ["provider_serde"] }
icu_list = { version = "0.1", path = "../../experimental/list_formatter", features = ["provider_transform_internals", "provider_serde_json"]}
itertools = "0.10"
json = "0.12"
litemap = { version = "0.2.2", path = "../../utils/litemap/" }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }
serde-aux = "2.1.1"
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
serde-tuple-vec-map = "1.0"
smallstr = { version = "0.2", features = ["serde"] }
smallvec = "1.6"
tinystr = { version = "0.4.10", features = ["alloc", "serde"], default-features = false }
displaydoc = { version = "0.2.3", default-features = false }
icu_locid_macros = { version = "0.4", path = "../../components/locid/macros" }
icu_provider_uprops = { version = "0.4", path = "../../provider/uprops", features = ["log"] }
icu_properties = { version = "0.4", path = "../../components/properties", features = ["provider_serde", "std"] }

# Dependencies for the download feature
urlencoding = { version = "1.1", optional = true }
reqwest = { version = "0.11", features = ["blocking"], optional = true }
unzip = { version = "0.1", optional = true }
dirs = { version = "3.0", optional = true }
log = { version = "0.4", optional = true }

[dev-dependencies]
mktemp = "0.4"
icu_locid_macros = { version = "0.4", path = "../../components/locid/macros" }
icu_testdata = { version = "0.4", path = "../../provider/testdata" }

[features]
# Automatically download CLDR data from a host
download = ["urlencoding", "reqwest", "unzip", "dirs", "log"]
