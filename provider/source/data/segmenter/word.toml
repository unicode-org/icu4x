[[tables]]
# Default data is en-US. We have to exlude some characters.
name = "MidLetter"
# unicodeset "[[:Word_Break=MidLetter:] - [\\u003A \\uFE55 \\uFF1A]]"

[[tables]]
name = "MidNum"
# unicodeset "[:Word_Break=MidNum:]"

[[tables]]
