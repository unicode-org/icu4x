[package]
name = "icu_datagen"
description = "Generate data for ICU4X DataProvider"
version = "0.5.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md",
]

[package.metadata.cargo-all-features]
# Omit most optional dependency features from permutation testing
skip_optional_dependencies = true

[package.metadata.docs.rs]
all-features = true

[dependencies]
clap = "2.33"
dhat = "0.3.0"
displaydoc = { version = "0.2.3", default-features = false }
elsa = "1.7"
eyre = "0.6"
futures = "0.3"
icu_calendar = { version = "0.5", path = "../../components/calendar", features = ["datagen"] }
icu_casemapping = { version = "0.1", path = "../../experimental/casemapping", features = ["provider_serde", "provider_transform_internals"], optional = true }
icu_codepointtrie = { version = "0.3.3", path = "../../utils/codepointtrie", features = ["serialize"] }
icu_datetime = { version = "0.5", path = "../../components/datetime", features = ["datagen"] }
icu_decimal = { version = "0.5", path = "../../components/decimal", features = ["datagen"] }
icu_list = { version = "0.5", path = "../../components/list", features = ["datagen"]}
icu_locale_canonicalizer = { version = "0.5", path = "../../components/locale_canonicalizer", features = ["datagen"] }
icu_locid = { version = "0.5", path = "../../components/locid", features = ["std"]}
icu_plurals = { version = "0.5", path = "../../components/plurals", features = ["datagen"] }
icu_properties = { version = "0.5", path = "../../components/properties", features = ["std", "datagen"]}
icu_provider = { version = "0.5", path = "../../provider/core", features = ["std", "log_error_context"]}
icu_provider_adapters = { path = "../../provider/adapters", features = ["datagen"] }
icu_provider_blob = { version = "0.5", path = "../../provider/blob", features = ["export"] }
icu_provider_fs = { version = "0.5", path = "../../provider/fs", features = ["export"] }
icu_segmenter = { version = "0.1", path = "../../experimental/segmenter", features = ["datagen"] }
icu_testdata = { version = "0.5", path = "../../provider/testdata", features = ["metadata"] }
icu_uniset = { version = "0.4.1", path = "../../utils/uniset", features = ["serialize"] }
itertools = "0.10"
json = "0.12"
litemap = { version = "0.3.0", path = "../../utils/litemap" }
log = { version = "0.4" }
rayon = "1.5"
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
serde-aux = "2.1.1"
serde-tuple-vec-map = "1.0"
simple_logger = "1.12"
smallstr = { version = "0.2", features = ["serde"] }
smallvec = "1.6"
tinystr = { path = "../../utils/tinystr", version = "0.5.0", features = ["alloc", "serde", "zerovec"], default-features = false }
tokio = { version = "1.5", features = ["rt-multi-thread", "macros", "fs"] }
toml = { version = "0.5" }
writeable = { version = "0.3", path = "../../utils/writeable" }
zerovec = { version = "0.6", path = "../../utils/zerovec", features = ["serde", "yoke"] }

# Dependencies for the download feature
urlencoding = { version = "1.1", optional = true }
reqwest = { version = "0.11", features = ["json", "stream", "gzip", "blocking"], optional = true }
unzip = { version = "0.1", optional = true }
dirs = { version = "3.0", optional = true }

[dev-dependencies]
mktemp = "0.4"
icu_testdata = { version = "0.5", path = "../../provider/testdata" }
writeable = { version = "0.3", path = "../../utils/writeable" }

[features]
experimental = []
casemapping = ["icu_casemapping"]
# Automatically download CLDR data from a host
download = ["urlencoding", "reqwest", "unzip", "dirs"]
# TODO(#1739): Disable the "download" feature by default
default = ["casemapping", "download"]

[[bin]]
name = "icu4x-datagen"
path = "src/bin/datagen.rs"
# TODO(#1739): Make it such that icu4x-datagen does not require the download feature
required-features = ["download"]

[[bin]]
name = "icu4x-testdata-download"
path = "src/bin/testdata-download.rs"
required-features = ["download"]

[[bin]]
name = "icu4x-verify-zero-copy"
path = "src/bin/verify-zero-copy.rs"
