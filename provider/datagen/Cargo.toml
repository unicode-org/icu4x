[package]
name = "icu_datagen"
description = "Generate data for ICU4X DataProvider"
version = "1.0.2"
authors = ["The ICU4X Project Developers"]
edition = "2021"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "data/**/*",
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md",
]
default-run = "icu4x-datagen"

[package.metadata.docs.rs]
all-features = true

[dependencies]

# ICU components
icu_calendar = { path = "../../components/calendar", features = ["datagen"] }
icu_casemapping = { path = "../../experimental/casemapping", features = ["datagen"] }
icu_collator = { path = "../../components/collator", features = ["datagen"] }
icu_compactdecimal = { path = "../../experimental/compactdecimal", features = ["datagen"] }
icu_datetime = { path = "../../components/datetime", features = ["datagen"] }
icu_decimal = { path = "../../components/decimal", features = ["datagen"] }
icu_displaynames = { path = "../../experimental/displaynames", features = ["datagen"] }
icu_list = { path = "../../components/list", features = ["datagen"]}
icu_locid_transform = { path = "../../components/locid_transform", features = ["datagen"] }
icu_normalizer = { path = "../../components/normalizer", features = ["datagen"] }
icu_plurals = { path = "../../components/plurals", features = ["datagen"] }
icu_properties = { path = "../../components/properties", features = ["datagen"]}
icu_relativetime = { path = "../../experimental/relativetime", features = ["datagen"] }
icu_segmenter = { path = "../../experimental/segmenter", features = ["datagen", "lstm"] }
icu_timezone = { path = "../../components/timezone", features = ["datagen"] }

# ICU provider infrastructure
icu_provider = { path = "../core", features = ["std", "log_error_context", "datagen"]}
icu_provider_adapters = { path = "../adapters", features = ["datagen"] }
icu_provider_blob = { path = "../blob", features = ["export"] }
icu_provider_fs = { path = "../fs", features = ["export"] }

# Other
cached-path = "0.5"
crlify = { path = "../../utils/crlify"}
databake = { path = "../../utils/databake"}
displaydoc = { version = "0.2.3", default-features = false }
elsa = "1.7"
icu_codepointtrie_builder = { path = "../../components/collections/codepointtrie_builder" }
icu_collections = { path = "../../components/collections", features = ["serde"] }
icu_locid = { path = "../../components/locid", features = ["std"] }
itertools = "0.10"
lazy_static = "1"
log = "0.4"
proc-macro2 = "1.0"
quote = "1.0.9"
rayon = "1.5"
rust-format = { version = "0.3.4", features = ["token_stream"] }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
serde-aux = "2.1.1"
syn = {version = "1.0", features = ["parsing"] }
tinystr = { path = "../../utils/tinystr", features = ["alloc", "serde", "zerovec"], default-features = false }
toml = "0.5"
writeable = { path = "../../utils/writeable" }
zerovec = { path = "../../utils/zerovec", features = ["serde", "yoke"] }
zip = "0.5"

# Dependencies for "bin" feature
clap = { version = "2.33", optional = true }
eyre = { version = "0.6", optional = true }
simple_logger = { version = "1.12", default-features = false, optional = true }

[dev-dependencies]
dhat = "0.3.0"
icu = { path = "../../components/icu" }
icu_testdata = { path = "../testdata", features = ["buffer", "std"] }

[features]
default = ["bin"]
bin = ["dep:clap", "dep:eyre", "dep:simple_logger"]

[[bin]]
name = "icu4x-datagen"
path = "src/bin/datagen.rs"
required-features = ["bin"]

[[test]]
name = "icu4x-verify-zero-copy"
path = "tests/verify-zero-copy.rs"
