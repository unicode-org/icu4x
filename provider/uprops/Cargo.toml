[package]
name = "icu_provider_uprops"
description = "Data provider that reads from `upropdump` output from ICU4C"
version = "0.2.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "../../LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "README.md"
]

[package.metadata.cargo-all-features]
# Omit most optional dependency features from permutation testing
skip_optional_dependencies = true
extra_features = [
    "log",
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
icu_provider = { version = "0.2", path = "../../provider/core", features = ["provider_serde"] }
icu_uniset = { version = "0.2", path = "../../components/uniset", features = ["provider_serde"] }
serde = { version = "1.0", features = ["derive"] }
toml = { version = "0.5" }

[dev-dependencies]
icu_testdata = { version = "0.2", path = "../../provider/testdata" }
