[package]
name = "icu_provider_adapters"
description = "Adapters for composing and manipulating data providers."
version = "1.0.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[dependencies]
icu_provider = { version = "1.0.0", path = "../core", features = ["macros"] }
icu_locid = { version = "1.0.0", path = "../../components/locid", features = ["zerovec"] }
yoke = { version = "0.6", path = "../../utils/yoke" }
zerovec = { version = "0.9", path = "../../utils/zerovec", features = ["yoke"] }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"], optional = true }
databake = { version = "0.1.0", path = "../../utils/databake", optional = true, features = ["derive"]}
tinystr = { version = "0.7", path = "../../utils/tinystr", features = ["zerovec"] }

[dev-dependencies]
icu_testdata = { path = "../testdata", default-features = false, features = ["buffer"] }
icu_provider = { version = "1.0.0", path = "../core", features = ["macros", "deserialize_json"] }
icu_provider_fs = { path = "../fs" }
writeable = { path = "../../utils/writeable" }

[features]
std = ["icu_locid/std"]
serde = ["dep:serde", "zerovec/serde", "icu_locid/serde", "icu_provider/serde"]
datagen = ["std", "serde", "databake", "icu_provider/datagen", "icu_locid/databake", "zerovec/databake"]
