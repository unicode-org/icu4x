[package]
name = "icu_provider_adapters"
description = "Adapters for composing and manipulating data providers."
version = "0.6.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[dependencies]
icu_provider = { version = "0.6.0", path = "../core", features = ["macros"] }
icu_locid = { version = "0.6.0", path = "../../components/locid", features = ["zerovec"] }
yoke = { version = "0.6.0", path = "../../utils/yoke" }
zerovec = { path = "../../utils/zerovec", features = ["yoke"] }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"], optional = true }
crabbake = { version = "0.4", path = "../../experimental/crabbake", optional = true, features = ["derive"]}
tinystr = { path = "../../utils/tinystr", features = ["zerovec"] }

[features]
std = ["icu_locid/std"]
serde = ["dep:serde", "zerovec/serde", "icu_locid/serde"]
datagen = ["std", "serde", "crabbake", "icu_provider/datagen", "icu_locid/crabbake", "zerovec/crabbake"]
