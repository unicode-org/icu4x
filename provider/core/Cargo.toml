[package]
name = "icu_provider"
description = "Trait and struct definitions for the ICU data provider"
version = "0.2.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "../../LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "README.md"
]

[package.metadata.cargo-all-features]
skip_optional_dependencies = true

[package.metadata.docs.rs]
all-features = true

[features]
provider_serde = ["serde", "erased-serde"]

[dependencies]
icu_locid = { version = "0.2", path = "../../components/locid" }
tinystr = "0.4.5"
writeable = { version = "0.2", path = "../../utils/writeable" }
thiserror = "1.0"

# For "provider_serde" feature
erased-serde = { version = "0.3", optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
serde_json = "1.0"
static_assertions = "1.1"
icu_locid_macros = { version = "0.2", path = "../../components/locid/macros" }
icu_plurals = { version = "0.2", path = "../../components/plurals" }

[[test]]
name = "data_provider"
required-features = ["serde"]

[[test]]
name = "data_receiver"
required-features = ["provider_serde"]
