[alias]
quick = "make quick"
tidy = "make tidy"
clippy-all = "clippy --all-features --all-targets -- -D warnings"

# Use `cargo +nightly update` to update MSRV-aware (https://github.com/rust-lang/cargo/issues/13873)
[unstable]
msrv-policy = true
[resolver]
something-like-precedence = 'something-like-rust-version'