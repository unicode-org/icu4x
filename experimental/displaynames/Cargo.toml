[package]
name = "icu_displaynames"
description = "API to enable the translation of Region display names"
version = "0.8.0"
authors = ["The ICU4X Project Developers"]
edition = "2021"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "LICENSE"
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.workspaces]
independent = true

[package.metadata.docs.rs]
all-features = true

[dependencies]
icu_collections = { version = "1.1.0", path = "../../components/collections" }
icu_locid = { version = "1.1.0", path = "../../components/locid" }
icu_provider = { version = "1.1.0", path = "../../provider/core", features = ["macros"] }
tinystr = { version = "0.7.1", path = "../../utils/tinystr", default-features = false, features = ["alloc", "zerovec"] }
zerovec = { version = "0.9.2", path = "../../utils/zerovec", features = ["yoke"] }

databake = { version = "0.1.3", path = "../../utils/databake", features = ["derive"], optional = true}
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"], optional = true }

[dev-dependencies]
icu_testdata = { path = "../../provider/testdata", default-features = false, features = ["icu_displaynames"] }

[features]
std = ["icu_collections/std", "icu_locid/std", "icu_provider/std"]
serde = ["dep:serde", "zerovec/serde", "icu_collections/serde", "tinystr/serde", "icu_provider/serde"]
datagen = ["serde", "std", "dep:databake", "zerovec/databake", "icu_collections/databake"]
