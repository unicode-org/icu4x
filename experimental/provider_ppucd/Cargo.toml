[package]
name = "icu_provider_ppucd"
description = "Data provider that reads from a JSON formatted PPUCD data source"
version = "0.1.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
repository = "https://github.com/unicode-org/icu4x"
license-file = "../../LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "README.md"
]

[package.metadata.cargo-all-features]
skip_optional_dependencies = true

[dependencies]
icu_locid = { version = "0.2", path = "../../components/locid" }
icu_provider = { version = "0.2", path = "../../provider/core", features = ["provider_serde"] }
icu_locid_macros = { version = "0.2", path = "../../components/locid/macros" }
icu_uniset = { version = "0.2", path = "../../components/uniset" }
tinystr = "0.4"
thiserror = "1.0"
