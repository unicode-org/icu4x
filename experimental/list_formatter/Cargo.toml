[package]
name = "icu_list"
description = "ECMA-402 ListFormatter"
version = "0.1.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "../../LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "Cargo.toml",
    "README.md"
]

[dependencies]
formatted_string = { path = "../formatted_string" }
displaydoc = { version = "0.2.3", default-features = false }
icu_locid = { version = "0.4", path = "../../components/locid" }
icu_provider = { version = "0.4", path = "../../provider/core", features = ["macros"] }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"], optional = true }
zerovec = { version = "0.5", path = "../../utils/zerovec", features = ["yoke"] }
deduplicating_array = { version = "0.5", path = "../../utils/deduplicating_array", optional = true }
regex = "1.5"

[dev-dependencies]
criterion = "0.3.3"
serde_json = "1"
postcard = { version = "0.7", features = ["use-std"] }

[lib]
path = "src/lib.rs"

[features]
std = ["icu_provider/std", "icu_locid/std"]
default = ["provider_serde"]
bench = []
provider_serde = ["serde", "zerovec/serde", "deduplicating_array"]
provider_transform_internals = ["std"]
