[package]
name = "crabbake"
description = "Trait that lets structs represent themselves as (const) Rust expressions"
version = "0.4.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "LICENSE"
categories = ["rust-patterns", "memory-management", "development-tools::procedural-macro-helpers", "development-tools::build-utils"]
keywords = ["zerocopy", "serialization", "const", "proc"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[lib]
path = "src/lib.rs"

[features]
derive = ["crabbake-derive"]

[dependencies]
proc-macro2 = "1.0.27"
quote = "1.0.9"
syn = { version = "1.0.73", features = ["derive", "fold"] }
crabbake-derive = { path = "./derive", version = "0.4.0", optional = true}
tinystr = { version = "0.4.10", features = ["alloc"], default-features = false }
icu_provider = { version = "0.4", path = "../../provider/core" }
