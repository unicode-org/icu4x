[package]
name = "icu_tutorials"
description = "Tutorials for International Components for Unicode"
version = "1.0.0-beta1"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[dev-dependencies]
databake = { path = "../../utils/databake", features = ["derive"] }
displaydoc = "0.2.3"
icu = { path = "../../components/icu", default-features = false }
icu_datagen = { path = "../../provider/datagen" }
icu_provider = { path = "../../provider/core", default-features = false }
icu_provider_blob = { path = "../../provider/blob" }
icu_provider_fs = { path = "../../provider/fs" }
icu_testdata = { path = "../../provider/testdata", features = ["buffer"] }
itertools = "0.10"
litemap = { path = "../../utils/litemap" }
lru = "0.8.1"
serde = { version = "1.0", features = ["derive", "alloc", "std"] }
serde-aux = "2.1.1"
tinystr = { path = "../../utils/tinystr", features = ["alloc"], default-features = false }
yoke = { path = "../../utils/yoke" }
zerofrom = { path = "../../utils/zerofrom" }
