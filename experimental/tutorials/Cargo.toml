[package]
name = "icu_tutorials"
description = "Tutorials for International Components for Unicode"
version = "1.0.0-beta1"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
icu = { version = "1.0.0-beta1", path = "../../components/icu", default-features = false }
icu_provider = { version = "1.0.0-beta1", path = "../../provider/core", default-features = false }
icu_provider_fs = { version = "1.0.0-beta1", path = "../../provider/fs", optional = true }
icu_provider_blob = { version = "1.0.0-beta1", path = "../../provider/blob", optional = true }
icu_testdata = { version = "1.0.0-beta1", path = "../../provider/testdata", optional = true }
zerofrom = { version = "0.1.0", path = "../../utils/zerofrom", optional = true }
serde = { version = "1.0", features = ["derive", "alloc", "std"] }
icu_datagen = { version = "1.0.0-beta1", path = "../../provider/datagen", optional = true }
yoke = { version = "0.6.0", path = "../../utils/yoke", optional = true }
displaydoc = { version = "0.2.3", optional = true }
litemap = { version = "0.5", path = "../../utils/litemap", optional = true }
tinystr = { path = "../../utils/tinystr", version = "0.6", features = ["alloc"], default-features = false }
databake = { version = "0.1.0", path = "../../utils/databake", optional = true, features = ["derive"] }
