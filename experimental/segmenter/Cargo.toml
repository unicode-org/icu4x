[package]
name = "icu_segmenter"
description = "Unicode line breaking and text segmentation algorithms for text boundaries analysis"
version = "0.6.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "data/*",
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.cargo-all-features]
skip_optional_dependencies = true

[dependencies]
icu_char16trie = { version = "0.1", path = "../char16trie" }
icu_codepointtrie = { path = "../../utils/codepointtrie" }
icu_provider = { version = "0.6", path = "../../provider/core", features = ["macros"] }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"], optional = true }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
lazy_static = { version = "1.0", features = ["spin_no_std"] }
zerovec = { version = "0.7", path = "../../utils/zerovec", features = ["yoke"] }
databake = { version = "0.4", path = "../../utils/databake", optional = true, features = ["derive"] }
ndarray = { git = "https://github.com/rust-ndarray/ndarray", rev = "31244100631382bb8ee30721872a928bfdf07f44", default-features = false, optional = true, features = ["serde"] }
unicode-segmentation = { version = "1.3.0", optional = true }
num-traits = { version = "0.2", optional = true }

[dev-dependencies]
criterion = "0.3"
icu_testdata = { version = "0.6", path = "../../provider/testdata" }
serde-json-core = { version = "0.4", features = ["std"] }

[lib]
path = "src/lib.rs"
bench = false  # This option is required for Benchmark CI

[[bench]]
name = "bench"
harness = false

[[test]]
name = "complex_word"
required-features = ["lstm"]

[features]
default = []
lstm = ["ndarray", "num-traits", "serde", "unicode-segmentation"]
serde = ["dep:serde", "zerovec/serde", "icu_codepointtrie/serde"]
datagen = ["serde", "databake", "zerovec/databake", "icu_codepointtrie/databake"]
