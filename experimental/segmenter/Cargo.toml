[package]
name = "icu_segmenter"
description = "Unicode line breaking and text segmentation algorithms for text boundaries analysis"
version = "0.1.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "data/*",
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "build.rs",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.cargo-all-features]
skip_optional_dependencies = true

[dependencies]
unicode-width = "0.1.7"
icu_provider = { version = "0.5", path = "../../provider/core", features = ["macros"] }
icu_segmenter_lstm = { version = "0.1", path = "../segmenter_lstm", optional = true }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
lazy_static = { version = "1.0", features = ["spin_no_std"] }
zerovec = { path = "../../utils/zerovec", features = ["serde", "yoke"] }

[dev-dependencies]
criterion = "0.3"
serde-json-core = { version = "0.4", features = ["std"] }

[build-dependencies]
icu_provider_fs = { version = "0.5", path = "../../provider/fs", features = ["deserialize_json"] }
icu = { version = "0.5", path = "../../components/icu" }
icu_testdata = { version = "0.5", path = "../../provider/testdata" }
serde = { version = "1.0", features = ["derive"] }
toml = "0.5"

[lib]
path = "src/lib.rs"
bench = false  # This option is required for Benchmark CI

[[bench]]
name = "bench"
harness = false

[[test]]
name = "complex_word"
required-features = ["lstm"]

[features]
default = []
lstm = ["icu_segmenter_lstm"]
