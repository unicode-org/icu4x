[package]
name = "ixdtf"
description = "Parser for Internet eXtended DateTime Format"
version = "1.0.0-alpha1"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
   "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.cargo-all-features]
skip_optional_dependencies = true

[dependencies]
icu_calendar = { version = "1.0.0-beta1", path = "../calendar" }
icu_timezone = { version = "1.0.0-beta1", path = "../timezone" }

[dev-dependencies]
criterion = "0.3"
icu_testdata = { path = "../../provider/testdata" }
serde-json-core = { version = "0.4", features = ["std"] }

[lib]
path = "src/lib.rs"
bench = false  # This option is required for Benchmark CI

[[bench]]
name = "bench"
harness = false

[[test]]
name = "complex_word"
required-features = ["lstm"]

[features]
default = []
lstm = ["ndarray", "num-traits", "serde"]
serde = ["dep:serde", "zerovec/serde", "icu_collections/serde"]
datagen = ["serde", "databake", "zerovec/databake", "icu_collections/databake"]
lstm-grapheme = ["lstm", "unicode-segmentation"]
