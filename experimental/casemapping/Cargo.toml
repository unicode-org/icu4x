[package]
name = "icu_casemapping"
description = "Unicode case mapping algorithms"
version = "0.7.1"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.workspaces]
independent = true

[package.metadata.docs.rs]
all-features = true

[dependencies]
displaydoc = { version = "0.2.3", default-features = false }
icu_collections = { path = "../../components/collections" }
icu_locid = { path = "../../components/locid" }
icu_provider = { path = "../../provider/core", features = ["macros"] }
yoke = { path = "../../utils/yoke", features = ["derive"] }
zerovec = { path = "../../utils/zerovec", features = ["yoke"] }

databake = { path = "../../utils/databake", features = ["derive"], optional = true}
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"], optional = true }

[features]
std = ["icu_collections/std", "icu_locid/std", "icu_provider/std"]
serde = ["dep:serde", "zerovec/serde", "icu_collections/serde"]
datagen = ["serde", "std", "dep:databake", "zerovec/databake", "icu_collections/databake"]
