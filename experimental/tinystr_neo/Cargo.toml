[package]
name = "tinystr-neo"
version = "0.3.1"
description = "A small ASCII-only bounded length string representation."
authors = ["Manish Goregaokar <manishsmail@gmail.com>"]
edition = "2021"
repository = "https://github.com/unicode-org/icu4x"
license-file = "LICENSE"
keywords = ["string", "str", "small", "tiny", "no_std"]
categories = ["data-structures"]
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
displaydoc = { version = "0.2.3", default-features = false }
serde = { version = "1.0.123", optional = true, default-features = false, features = ["alloc"] }
zerovec = { version = "0.5.0", path = "../../utils/zerovec", optional = true }

[dev-dependencies]
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
bincode = "1.3"
postcard = { version = "0.7", features = ["use-std"] }
tinystr_old = { version = "0.4", package = "tinystr", features = ["serde"] }
criterion = "0.3"

[[test]]
name = "serde"
required-features = ["serde"]

[[bench]]
name = "construct"
harness = false

[[bench]]
name = "read"
harness = false

[[bench]]
name = "serde"
harness = false
required-features = ["serde"]
