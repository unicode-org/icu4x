[package]
name = "icu_person_names_formatter"
description = "API for formatting person names according to language-dependent conventions"
version = "1.1.0"
authors = ["The ICU4X Project Developers"]
edition = "2021"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
bitmask-enum = "2.1.0"
discriminant = "0.1.0"
icu_locid = { version = "1.1.0", path = "../../components/locid" }
icu_provider = { version = "1.1.0", path = "../../provider/core", features = ["macros"] }
yoke = { version = "0.7.1", path = "../../utils/yoke" }
zerofrom = { version = "0.1.2", path = "../../utils/zerofrom" }
zerovec = { version = "0.9.4", path = "../../utils/zerovec" }

[dev-dependencies]

[features]

[[test]]
name = "tests"
path = "tests/tests.rs"
