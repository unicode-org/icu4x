[package]
name = "serde_unaligned"
version = "0.1.0"
authors = ["Shane F. Carr <shane@unicode.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", optional = true }

[dev-dependencies]
icu_benchmark_macros = { version = "0.1", path = "../../tools/benchmark/macros" }
criterion = "0.3.3"
iai = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.0"
rkyv = { version = "0.5", features = ["validation"] }
rand = "0.8"
rand_pcg = "0.3"
rand_distr = "0.4"
getrandom = { version = "0.2", features = ["js"] }

[features]
bench = []

[[bench]]
name = "uvec"
harness = false

[[bench]]
name = "uvec_serde"
harness = false
required_features = ["serde"]

[[bench]]
name = "zerovec"
harness = false

[[bench]]
name = "zerovec_serde"
harness = false
required_features = ["serde"]

