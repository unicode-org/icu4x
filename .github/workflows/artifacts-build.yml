  gh-pages:
    name: "Copy artifacts to gh-pages branch"
    needs: [docs, ffi-docs]
    # if: github.ref == 'refs/heads/main' && github.repository == 'unicode-org/icu4x'
    runs-on: 'ubuntu-latest'
    env:
      GCP_PROJECT_ID: "dev-infra-273822"
      GCP_BUCKET_ID: "icu4x-pr-artifacts"
    steps:
      - uses: actions/checkout@v3
        with:
          ref: gh-pages
      - name: Authenticate to Google Cloud
        uses: google-github-actions/setup-gcloud@v0.2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.ICU4X_GCP_SA_KEY }}
          export_default_credentials: true
      - name: Download artifacts
        run: |
          gsutil -m cp -r gs://${{ env.GCP_BUCKET_ID }}/gha/${{ github.sha }}/docs docs
          gsutil -m cp -r  gs://${{ env.GCP_BUCKET_ID }}/gha/${{ github.sha }}/ffi/cpp docs/ffi/cpp
          gsutil -m cp -r gs://${{ env.GCP_BUCKET_ID }}/gha/${{ github.sha }}/ffi/js docs/ffi/js
          # gsutil -m cp -r gs://${{ env.GCP_BUCKET_ID }}/gha/${{ github.sha }}/wasm-demo wasm-demo
      - name: Dry run commit to gh-pages
        run: |
          git add -A
          git status
          git commit -m 'Automatic commit on main push'
          git push
