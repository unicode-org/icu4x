name: Build & Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: '*'

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        feature-set: [ "", "--all-features" ]  # no feature options ("") uses default.
                                               # --no-default-features is not allowed
                                               #     at root of virtual workspace for
                                               #     both build and test.
        

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    ## Cache steps
      
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.toml') }}

    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.toml') }}

    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.toml') }}

    ## Build and run steps
        
    - name: Build
      run: cargo build ${{ matrix.feature-set }} --verbose

    - name: Test
      run: cargo test ${{ matrix.feature-set }} --verbose

  format:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Rust linter
      # make this command fail if cargo fmt had to make changes
      run: cargo fmt && git diff-index --exit-code HEAD

  # Linting job (cargo-clippy)

  lint:
    runs-on: ubuntu-latest

    needs: [build]

    steps:
    - uses: actions/checkout@v2

    # Linting job > Cache steps

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.toml') }}

    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.toml') }}

    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.toml') }}

    # Linting job > Install and run clippy steps

    - name: Install clippy
      run: rustup component add clippy

    # Run clippy first time to get warnings inserted inline in PR
    - uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-targets --all-features

    # Run clippy second time to fail job on warnings
    - name: Fail clippy on warnings
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-targets --all-features -- -D warnings
