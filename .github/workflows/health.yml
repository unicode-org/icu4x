name: Health
on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  health:
    uses: dart-lang/ecosystem/.github/workflows/health.yaml@main
    with:
      checks: changelog,coverage,breaking,do-not-submit,leaking
      coverage_web: true
      sdk: 3.9.0-138.0.dev
    permissions:
      pull-requests: write
