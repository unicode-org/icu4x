[package]
name = "icu_uniset"
description = "API for highly efficient querying of sets of Unicode characters"
version = "0.5.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.cargo-all-features]
skip_optional_dependencies = true
# Bench feature gets tested separately and is only relevant for CI
denylist = ["bench"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"], optional = true }
tinystr = { path = "../tinystr", version = "0.6.0", features = ["alloc"], default-features = false }
displaydoc = { version = "0.2.3", default-features = false }
yoke = { version = "0.6.0", path = "../yoke", features = ["derive"] }
zerofrom = { version = "0.1.0", path = "../zerofrom", features = ["derive"] }
zerovec = { version = "0.7", path = "../zerovec", features = ["yoke"] }
databake = { version = "0.4", path = "../../utils/databake", features = ["derive"], optional = true }

[dev-dependencies]
criterion = "0.3.3"
icu_benchmark_macros = { version = "0.6", path = "../../tools/benchmark/macros" }
postcard = { version = "1.0.0-alpha.4", features = ["use-std", "alloc"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[lib]
bench = false  # This option is required for Benchmark CI
path = "src/lib.rs"

[features]
bench = []
serde = ["dep:serde", "zerovec/serde"]
databake = ["dep:databake", "zerovec/databake"]

[[bench]]
name = "inv_list"
harness = false
