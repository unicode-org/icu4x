[package]
name = "zerovec"
description = "Zero-copy vector backed by a byte array"
version = "0.6.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "LICENSE"
categories = ["rust-patterns", "memory-management", "caching", "no-std", "data-structures"]
keywords = ["zerocopy", "serialization", "zero-copy", "serde"]
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
serde = { version = "1.0", optional = true, default-features = false, features = ["alloc"] }
yoke = { version = "0.4.0", path = "../yoke", optional = true }

[dev-dependencies]
icu_benchmark_macros = { version = "0.5", path = "../../tools/benchmark/macros" }
criterion = "0.3.4"
iai = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
postcard = { version = "0.7", features = ["use-std"] }
rand = "0.8"
rand_pcg = "0.3"
rand_distr = "0.4"
getrandom = { version = "0.2", features = ["js"] }
yoke = { version = "0.4.0", path = "../yoke", features = ["derive"] }

[features]
bench = []
std = []

[[bench]]
name = "zerovec"
harness = false

[[bench]]
name = "zerovec_serde"
harness = false
required-features = ["serde"]

[[bench]]
name = "vzv"
harness = false

[[bench]]
name = "zerovec_iai"
harness = false

[[bench]]
name = "zeromap"
harness = false
required-features = ["serde"]

[[example]]
name = "zv_serde"
required-features = ["serde"]
