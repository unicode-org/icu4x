[package]
name = "zerovec-derive"
description = "Custom derive for the zerovec crate"
version = "0.10.1"
authors = ["Manish Goregaokar <manishsmail@gmail.com>"]
categories = ["rust-patterns", "memory-management", "caching", "no-std", "data-structures"]
keywords = ["zerocopy", "serialization", "zero-copy", "serde"]
license = "Unicode-3.0"

edition.workspace = true
repository.workspace = true

[package.metadata.workspaces]
independent = true

[lib]
proc_macro = true
path = "src/lib.rs"

[dependencies]
proc-macro2 = { workspace = true }
quote = { workspace = true }
syn = { workspace = true, features = ["derive", "parsing", "extra-traits", "proc-macro", "printing", "clone-impls"] }

[dev-dependencies]
zerovec = { path = "..", features = ["serde", "derive"] }
serde = { workspace = true, features = ["derive"] }
zerofrom = { path = "../../../utils/zerofrom" }
bincode = { workspace = true }
serde_json = { workspace = true }
