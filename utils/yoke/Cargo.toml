[package]
name = "yoke"
version = "0.2.2"
description = "Abstraction allowing borrowed data to be carried along with the backing data it borrows from"
authors = ["Manish Goregaokar <manishsmail@gmail.com>"]
edition = "2018"
repository = "https://github.com/unicode-org/icu4x"
license-file = "../../LICENSE"
categories = ["data-structures"]
keywords = ["zerocopy", "serialization", "lifetime", "borrow", "self-referential"]
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "Cargo.toml",
    "README.md"
]

[features]
derive = ["yoke-derive"]
alloc = ["stable_deref_trait/alloc", "serde/alloc"]
default = ["alloc"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
stable_deref_trait = { version = "1.2.0", features = ["alloc"], default-features = false }
serde = { version = "1.0", optional = true, default-features = false }
yoke-derive = { path = "./derive", version = "0.1.1", optional = true}

[dev-dependencies]
bincode = "1.3.3"
serde = "1.0.125"
