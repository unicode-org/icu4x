[package]
name = "tinystr"
version = "0.6.1"
description = "A small ASCII-only bounded length string representation."
authors = ["The ICU4X Project Developers"]
edition = "2021"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
keywords = ["string", "str", "small", "tiny", "no_std"]
categories = ["data-structures"]
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
displaydoc = { version = "0.2.3", default-features = false }
serde = { version = "1.0.123", optional = true, default-features = false, features = ["alloc"] }
zerovec = { version = "0.8", path = "../../utils/zerovec", optional = true }
databake = { version = "0.1", path = "../../utils/databake", optional = true }

[dev-dependencies]
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
bincode = "1.3"
postcard = { version = "1.0.0-alpha.4", features = ["use-std"] }
tinystr_old = { version = "0.4", package = "tinystr", features = ["serde"] }
criterion = "0.3"
rand = { version = "0.8.5", features = ["small_rng"] }

[features]
default = ["alloc"]
alloc = []
bench = []

[[test]]
name = "serde"
required-features = ["serde"]

[[bench]]
name = "overview"
harness = false

[[bench]]
name = "construct"
harness = false
required-features = ["bench"]

[[bench]]
name = "read"
harness = false
required-features = ["bench"]

[[bench]]
name = "serde"
harness = false
required-features = ["bench", "serde"]
