[package]
name = "icu_pattern"
description = "ICU pattern utilities"
version = "0.1.4"
rust-version = "1.61.0"
authors = ["The ICU4X Project Developers"]
edition = "2021"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.workspaces]
independent = true

[package.metadata.docs.rs]
all-features = true

[dependencies]
displaydoc = { version = "0.2.3", default-features = false }
writeable = { version = "0.5.1", path = "../writeable" }

[dev-dependencies]
iai = "0.1"

[[bench]]
name = "parser_iai"
harness = false
