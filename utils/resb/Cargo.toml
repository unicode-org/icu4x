[package]
name = "resb"
description = "Utilities for reading and writing ICU resource bundle files"
version = "0.0.0"
publish = false

authors.workspace = true
categories.workspace = true
edition.workspace = true
include.workspace = true
license = { workspace = true }
repository.workspace = true
rust-version.workspace = true

[package.metadata.workspaces]
independent = true

[package.metadata.docs.rs]
all-features = true

[dependencies]
indexmap = { workspace = true, optional = true }
log = { workspace = true, optional = true }
nom = { workspace = true, features = ["default"], optional = true }
serde = { workspace = true, features = ["alloc"]}

[dev-dependencies]
serde = { workspace = true, features = ["derive"] }
zerovec = { workspace = true, features = ["serde"] }

[features]
default = []
logging = ["dep:log"]
serialize = ["std"]
std = []
text = ["dep:indexmap", "dep:nom", "std"]

[lib]
name = "resb"

[[example]]
name = "genrb"
required-features = ["serialize", "text"]

[[example]]
name = "time_zone_rule"
# run in `cargo test`
harness = false
