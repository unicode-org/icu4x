[package]
name = "zerofrom-derive"
version = "0.1.2"
description = "Custom derive for the zerofrom crate"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
categories = ["data-structures", "memory-management", "caching", "no-std"]
keywords = ["zerocopy", "serialization", "lifetime", "borrow"]
authors = ["Manish Goregaokar <manishsmail@gmail.com>"]
edition = "2021"

[package.metadata.workspaces]
independent = true

[lib]
proc_macro = true
path = "src/lib.rs"

[dependencies]
proc-macro2 = "1.0.27"
quote = "1.0.9"
syn = { version = "2", features = ["derive", "fold", "visit"] }
synstructure = "0.13"

[dev-dependencies]
zerofrom = { path = "..", features = ["derive"]}
zerovec = { path = "../../zerovec", features = ["yoke"] }

