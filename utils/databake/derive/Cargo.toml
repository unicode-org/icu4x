[package]
name = "databake-derive"
description = "Custom derive for the databake crate"
version = "0.1.5"
categories = ["rust-patterns", "memory-management", "development-tools::procedural-macro-helpers", "development-tools::build-utils"]
keywords = ["zerocopy", "serialization", "const", "proc"]

authors.workspace = true
edition.workspace = true
include.workspace = true
license-file.workspace = true
repository.workspace = true
rust-version.workspace = true

[package.metadata.workspaces]
independent = true

[lib]
proc_macro = true
path = "src/lib.rs"

[dependencies]
proc-macro2 = "1.0.27"
quote = "1.0.9"
syn = { version = "2", features = ["derive", "fold"] }
synstructure = "0.13"

[dev-dependencies]
databake = { workspace = true, features = ["derive"]}
