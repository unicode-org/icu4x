[package]
name = "databake"
description = "Trait that lets structs represent themselves as (const) Rust expressions"
version = "0.1.5"
rust-version = "1.61.0"
authors = ["The ICU4X Project Developers"]
edition = "2021"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
categories = ["rust-patterns", "memory-management", "development-tools::procedural-macro-helpers", "development-tools::build-utils"]
keywords = ["zerocopy", "serialization", "const", "proc"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.workspaces]
independent = true

[package.metadata.docs.rs]
all-features = true

[features]
derive = ["dep:databake-derive"]

[dependencies]
proc-macro2 = "1.0.27"
quote = "1.0.9"
syn = { version = "2", features = ["derive", "fold"] }
databake-derive = { version = "0.1.5", path = "./derive", optional = true}
