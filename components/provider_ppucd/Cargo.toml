[package]
name = "icu_provider_ppucd"
description = "Data provider that reads from a JSON formatted PPUCD data source"
version = "0.1.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
repository = "https://github.com/unicode-org/icu4x"
license-file = "../../LICENSE"
categories = ["internationalization"]
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "Cargo.toml",
    "README.md"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
icu_locid = { version = "0.1", path = "../locid" }
icu_provider = { version = "0.1", path = "../provider" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
icu_locid_macros = { version = "0.1", path = "../locid/macros" }
tinystr = "0.4"
icu_uniset = { version = "0.1", path = "../uniset" }