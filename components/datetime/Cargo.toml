[package]
name = "icu_datetime"
description = "API for formatting date and time to user readable textual representation"
version = "0.5.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.cargo-all-features]
skip_optional_dependencies = true
# Bench feature gets tested separately and is only relevant for CI
denylist = ["bench"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
icu_locid = { version = "0.5", path = "../locid" }
icu_plurals = { version = "0.5", path = "../plurals" }
icu_provider = { version = "0.5", path = "../../provider/core", features = ["macros"] }
icu_calendar = { version = "0.5", path = "../calendar" }
writeable = { version = "0.3", path = "../../utils/writeable" }
litemap = { version = "0.3.0", path = "../../utils/litemap" }
tinystr = { path = "../../utils/tinystr", version = "0.5.0", features = ["alloc", "zerovec"], default-features = false }
zerovec = { version = "0.6", path = "../../utils/zerovec", features = ["yoke"] }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"], optional = true }
serde-tuple-vec-map = { version = "1.0", optional = true }
smallvec = "1.6"
displaydoc = { version = "0.2.3", default-features = false }
either = { version = "1.6.1", default-features = false }
num_enum = { version = "0.5", default_features = false }

[dev-dependencies]
criterion = "0.3"
icu = { path = "../icu", default-features = false }
icu_benchmark_macros = { version = "0.5", path = "../../tools/benchmark/macros" }
icu_provider = { version = "0.5", path = "../../provider/core" }
icu_testdata = { version = "0.5", path = "../../provider/testdata", features = ["static"] }
icu_calendar = { version = "0.5", path = "../calendar", features = ["provider_serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

[lib]
path = "src/lib.rs"
bench = false  # This option is required for Benchmark CI

[features]
std = ["icu_provider/std", "icu_locid/std", "icu_calendar/std"]
default = ["provider_serde"]
bench = []
provider_serde = ["serde", "litemap/serde_serialize", "smallvec/serde", "litemap/serde", "zerovec/serde", "tinystr/serde", "icu_calendar/provider_serde", "icu_provider/serde"]
provider_transform_internals = ["std"]

[[bench]]
name = "datetime"
harness = false
required-features = ["provider_serde"]

[[bench]]
name = "pattern"
harness = false
required-features = ["bench"]

[[test]]
name = "datetime"
required-features = ["provider_serde"]

[[example]]
name = "work_log"
required-features = ["provider_serde"]
