[package]
name = "icu_datetime"
description = "API for formatting date and time to user readable textual representation"
version = "0.1.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "../../LICENSE"
categories = ["internationalization"]
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "Cargo.toml",
    "README.md"
]

[package.metadata.cargo-all-features]
skip_optional_dependencies = true

[dependencies]
icu_locid = { version = "0.1", path = "../locid" }
icu_provider = { version = "0.1", path = "../provider" }
writeable = { version = "0.2", path = "../../utils/writeable" }
litemap = { version = "0.1.1", path = "../../utils/litemap", features = ["serde"] }
tinystr = { version = "0.4.1" }
serde = { version = "1.0", features = ["derive"], optional = true }
smallvec = "1.4"

[dev-dependencies]
criterion = "0.3"
icu_benchmark_macros = { version = "0.1", path = "../../tools/benchmark/macros" }
icu_provider = { version = "0.1", path = "../provider" }
icu_testdata = { version = "0.1", path = "../../resources/testdata" }
icu_locid_macros = { version = "0.1", path = "../locid/macros" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

[lib]
bench = false  # This option is required for Benchmark CI

[features]
default = ["provider_serde"]
bench = []
provider_serde = ["serde", "litemap/serde"]
serialize_none = []

[[bench]]
name = "datetime"
harness = false
required-features = ["provider_serde"]

[[bench]]
name = "pattern"
harness = false
required-features = ["bench"]

[[test]]
name = "datetime"
required-features = ["provider_serde"]

[[example]]
name = "work_log"
required-features = ["provider_serde"]
