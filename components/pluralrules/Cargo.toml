[package]
name = "icu-pluralrules"
description = "Unicode Plural Rules categorizer for numeric input."
version = "0.0.1"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "../../LICENSE"
categories = ["internationalization"]
include = [
    "src/**/*",
    "Cargo.toml",
    "README.md"
]

[dependencies]
icu-locale = { path = "../locale" }
icu-data-provider = { path = "../data-provider" }
icu-cldr-json-data-provider = { path = "../cldr-json-data-provider", optional = true }

[dev-dependencies]
criterion = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = {version = "1.0" }
icu-locale = { path = "../locale", features = ["serde"] }
icu-data-provider = { path = "../data-provider", features = ["invariant"] }
icu-cldr-json-data-provider = { path = "../cldr-json-data-provider" }

[features]
default = []
cldr-json = ["icu-cldr-json-data-provider"]

[[bench]]
name = "pluralrules"
harness = false

[[bench]]
name = "operands"
harness = false
