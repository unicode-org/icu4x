[package]
name = "icu-pluralrules"
description = "Unicode Plural Rules categorizer for numeric input."
version = "0.0.1"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "../../LICENSE"
categories = ["internationalization", "ecma402"]
include = [
    "src/**/*",
    "Cargo.toml",
    "README.md"
]

[dependencies]
ecma402_traits = { version = "0.2.0", optional = true }
icu-data-provider = { path = "../data-provider" }
icu-locale = { path = "../locale" }

[dev-dependencies]
criterion = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = {version = "1.0" }
icu-locale = { path = "../locale", features = ["serde"] }
icu-data-provider = { path = "../data-provider", features = ["invariant"] }
icu-fs-data-provider = { path = "../fs-data-provider" }

[features]
default = []

# If set, ensures that the locale implements `ecma402_traits::Locale`.
use-ecma402 = [
  "icu-locale/use-ecma402",
  "ecma402_traits",
]

[[bench]]
name = "pluralrules"
harness = false

[[bench]]
name = "operands"
harness = false
