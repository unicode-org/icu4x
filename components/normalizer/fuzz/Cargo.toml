[package]
name = "icu_normalizer-fuzz"
publish = false
version = "0.0.0"
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
rust_icu_unorm2 = { version = "3", features = ["use-bindgen", "icu_config"] }
rust_icu_sys = { version = "3", features = ["use-bindgen", "icu_config"] }
rust_icu_ustring = { version = "3", features = ["use-bindgen", "icu_config"] }
encoding_rs = "0.8.31"
icu_testdata = { path = "../../../provider/testdata" }
icu_normalizer = { path = "..", features = ["serde"] }
utf8_iter = "1.0.1"
utf16_iter = "1.0.3"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "compare_utf16"
path = "fuzz_targets/compare_utf16.rs"
test = false
doc = false

[[bin]]
name = "compare_self"
path = "fuzz_targets/compare_self.rs"
test = false
doc = false
