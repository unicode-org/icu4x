[package]
name = "icu"
description = "International Components for Unicode"
version = "1.0.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
icu_calendar = { path = "../calendar", default-features = false }
icu_collator = { path = "../collator", default-features = false }
icu_collections = { path = "../collections", default-features = false }
icu_datetime = { path = "../datetime", default-features = false }
icu_decimal = { path = "../decimal", default-features = false }
icu_list = { path = "../list", default-features = false }
icu_locid = { path = "../locid", default-features = false }
icu_locid_transform = { path = "../locid_transform", default-features = false }
icu_normalizer = { path = "../normalizer", default-features = false }
icu_plurals = { path = "../plurals", default-features = false }
icu_properties = { path = "../properties", default-features = false }
icu_timezone = { path = "../timezone", default-features = false }

# Experimental components
icu_casemapping = { path = "../../experimental/casemapping", default-features = false, optional = true }
icu_displaynames = { path = "../../experimental/displaynames", default-features = false, optional = true }
icu_relativetime = { path = "../../experimental/relativetime", default-features = false, optional = true }
icu_segmenter = { path = "../../experimental/segmenter", default-features = false, optional = true }

# For docs links
icu_provider = { path = "../../provider/core", default-features = false }

[dev-dependencies]
icu_testdata = { path = "../../provider/testdata" }
writeable = { path = "../../utils/writeable" }

[features]
std = [
    "icu_calendar/std",
    "icu_casemapping?/std",
    "icu_collator/std",
    "icu_collections/std",
    "icu_datetime/std",
    "icu_decimal/std",
    "icu_displaynames?/std",
    "icu_list/std",
    "icu_locid_transform/std",
    "icu_locid/std",
    "icu_normalizer/std",
    "icu_plurals/std",
    "icu_relativetime?/std",
    "icu_properties/std",
    "icu_segmenter?/std",
    "icu_timezone/std",
]
serde = [
    "icu_calendar/serde",
    "icu_casemapping?/serde",
    "icu_collator/serde",
    "icu_collections/serde",
    "icu_datetime/serde",
    "icu_decimal/serde",
    "icu_displaynames?/serde",
    "icu_list/serde",
    "icu_locid_transform/serde",
    "icu_locid/serde",
    "icu_normalizer/serde",
    "icu_plurals/serde",
    "icu_relativetime?/serde",
    "icu_properties/serde",
    "icu_segmenter?/serde",
    "icu_timezone/serde",
]
serde_human = [
    "icu_list/serde_human"
]
icu_datetime_experimental = [
    "icu_datetime/experimental",
]
experimental = [
    "icu_casemapping",
    "icu_datetime_experimental",
    "icu_displaynames",
    "icu_relativetime",
    "icu_segmenter",
]

[package.metadata.cargo-all-features]
# Components are tested individually, and there's no logic in this crate
allowlist = []

[[example]]
name = "tui"
required-features = ["serde"]
