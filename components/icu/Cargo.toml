[package]
name = "icu"
description = "International Components for Unicode"
version = "0.5.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.cargo-all-features]
skip_optional_dependencies = true
# Bench feature gets tested separately and is only relevant for CI
denylist = ["bench"]

[package.metadata.docs.rs]
all-features = true

[dependencies.icu_calendar]
version = "0.5"
path = "../calendar"
default-features = false

[dependencies.icu_datetime]
version = "0.5"
path = "../datetime"
default-features = false

[dependencies.icu_decimal]
version = "0.5"
path = "../decimal"
default-features = false

[dependencies.icu_locid]
version = "0.5"
path = "../locid"
default-features = false

[dependencies.icu_locale_canonicalizer]
version = "0.5"
path = "../locale_canonicalizer"
default-features = false

[dependencies.icu_plurals]
version = "0.5"
path = "../plurals"
default-features = false

[dependencies.icu_properties]
version = "0.5"
path = "../properties"
default-features = false

[dependencies.icu_list]
version = "0.5"
path = "../list"
default-features = false

[dependencies.fixed_decimal]
version = "0.2"
path = "../../utils/fixed_decimal"
default-features = false

[dev-dependencies]
icu_codepointtrie = { version = "0.3.3", path = "../../utils/codepointtrie" }
icu_provider = { version = "0.5", path = "../../provider/core" }
icu_testdata = { version = "0.5", path = "../../provider/testdata", features = ["static"] }
icu_uniset = { version = "0.4.1", path = "../../utils/uniset" }

[dependencies]
writeable = { version = "0.3", path = "../../utils/writeable" } # required for icu::list doc

[features]
std = [
    "icu_datetime/std",
    "icu_list/std",
    "icu_locid/std",
    "icu_plurals/std",
    "icu_properties/std",
    "fixed_decimal/std"
]
default = []
serde = [
    "icu_locid/serde",
    "icu_datetime/serde",
    "icu_decimal/serde",
    "icu_locale_canonicalizer/serde",
    "icu_plurals/serde",
    "icu_properties/serde",
    "icu_list/serde",
]
icu4x_human_readable_de = [
    "icu_list/icu4x_human_readable_de"
]

[[example]]
name = "tui"
required-features = ["serde"]
