[package]
name = "icu_timezone"
description = "API for resolving and manipulating time zone information"
version = "1.0.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[features]
std = []
bench = []
experimental = []
serde = ["dep:serde", "zerovec/serde", "tinystr/serde", "icu_provider/serde"]
datagen = ["serde", "databake", "zerovec/databake", "tinystr/databake"]

[package.metadata.docs.rs]
all-features = true

[package.metadata.cargo-all-features]
skip_optional_dependencies = true
# Bench feature gets tested separately and is only relevant for CI
denylist = ["bench"]

[dependencies]
displaydoc = { version = "0.2.3", default-features = false }
tinystr = { version = "0.7", path = "../../utils/tinystr", features = ["alloc", "zerovec"], default-features = false }
icu_provider = { version = "1.0.0", path = "../../provider/core", features = ["macros"] }
icu_locid = { version = "1.0.0", path = "../../components/locid" }
icu_calendar = { version = "1.0.0", path = "../../components/calendar" }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"], optional = true }
zerovec = { version = "0.9", path = "../../utils/zerovec", default-features = false, features = ["derive", "yoke"] }
databake = { version = "0.1.0", path = "../../utils/databake", optional = true, features = ["derive"] }

[dev-dependencies]
icu = { path = "../../components/icu", default-features = false }
icu_testdata = { path = "../../provider/testdata", default-features = false, features = ["icu_timezone"] }
serde_json = "1.0"
