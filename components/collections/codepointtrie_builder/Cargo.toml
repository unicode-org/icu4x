[package]
name = "icu_codepointtrie_builder"
description = "Runtime builder for CodePointTrie"
version = "0.3.4"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md",
    "list_to_ucptrie.wasm"
]

[package.metadata.workspaces]
independent = true

[dependencies]
icu_collections = { version = "1.1.0", path = "..", features = ["serde"] }
lazy_static = "1.4.0"
toml = "0.5"

[dependencies.wasmer]
version = "2.2.1"
default-features = false
features = [
    # We are running on the local system (as opposed to JavaScript)
    "sys",
    # By default, use the Singlepass compiler for faster startup time
    "default-singlepass",
    # By default, use the Universal engine for in-memory compiled code
    "default-universal"
]

[dependencies.wasmer-wasi]
version = "2.2.1"
default-features = false
features = [
    # We are running on the local system (as opposed to JavaScript)
    "sys",
    # We don't need real filesystem access, so use mem-fs
    "mem-fs"
]

[dev-dependencies]
icu = { path = "../../icu" }
