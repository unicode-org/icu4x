[package]
name = "icu_locid_transform"
description = "API for Unicode Language and Locale Identifiers canonicalization"
version = "1.0.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.cargo-all-features]
skip_optional_dependencies = true
# Bench feature gets tested separately and is only relevant for CI
denylist = ["bench"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
icu_locid = { path = "../locid", features = ["zerovec"] }
icu_provider = { path = "../../provider/core", features = ["macros"] }
serde = { version = "1.0", features = ["derive", "alloc"], optional = true, default-features = false }
tinystr = { path = "../../utils/tinystr", default-features = false, features = ["alloc", "zerovec"] }
zerovec = { path = "../../utils/zerovec",  features = ["yoke"] }
databake = { path = "../../utils/databake", optional = true, features = ["derive"] }
displaydoc = { version = "0.2.3", default-features = false }

[dev-dependencies]
criterion = "0.3.3"
icu_testdata = { path = "../../provider/testdata", default-features = false, features = ["icu_locid_transform"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
icu = { path = "../icu" }
writeable = { path = "../../utils/writeable" }

[lib]
bench = false  # This option is required for Benchmark CI
path = "src/lib.rs"

[features]
default = []
std = []
bench = ["serde"]
serde = ["dep:serde", "icu_locid/serde", "tinystr/serde", "zerovec/serde", "icu_provider/serde"]
datagen = ["serde", "dep:databake", "zerovec/databake", "icu_locid/databake"]

[[bench]]
name = "locale_canonicalizer"
harness = false

[[test]]
name = "locale_canonicalizer"
required-features = ["serde"]
