[package]
name = "icu_collator"
description = "API for comparing strings according to language-dependent conventions"
version = "1.0.0-beta1"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.cargo-all-features]
skip_optional_dependencies = true
# Bench feature gets tested separately and is only relevant for CI
denylist = ["bench"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
smallvec = { version = "1.7", features = ["union", "const_generics", "const_new"] }
displaydoc = { version = "0.2.3", default-features = false }
icu_collections = { version = "1.0.0-beta1", path = "../../components/collections" }
icu_provider = { version = "1.0.0-beta1", path = "../../provider/core", features = ["macros"] }
icu_locid = { version = "1.0.0-beta1", path = "../../components/locid" }
icu_normalizer = { version = "1.0.0-beta1", path = "../../components/normalizer" }
icu_properties = { version = "1.0.0-beta1", path = "../../components/properties" }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"], optional = true }
zerovec = { version = "0.8", path = "../../utils/zerovec", features = ["serde"] }
utf8_iter = "1.0"
utf16_iter = "1.0"
databake = { version = "0.1.0", path = "../../utils/databake", optional = true, features = ["derive"] }
zerofrom = { version = "0.1.0", path = "../../utils/zerofrom" }

[dev-dependencies]
icu_testdata = { path = "../../provider/testdata", default-features = false, features = ["icu_collator", "icu_normalizer"] }
atoi = "1.0.0"
arraystring = "0.3.0"

[lib]
path = "src/lib.rs"
bench = false  # This option is required for Benchmark CI

[features]
default = []
std = []
serde = ["dep:serde", "zerovec/serde", "icu_properties/serde", "icu_normalizer/serde", "icu_collections/serde", "icu_provider/serde"]
datagen = ["serde", "databake", "zerovec/databake", "icu_properties/databake", "icu_normalizer/databake", "icu_collections/databake"]

[[test]]
name = "tests"
path = "tests/tests.rs"