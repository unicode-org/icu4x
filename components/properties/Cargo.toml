[package]
name = "icu_properties"
description = "Definitions for Unicode properties"
version = "1.0.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.cargo-all-features]
skip_optional_dependencies = true
# Bench feature gets tested separately and is only relevant for CI
denylist = ["bench"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
displaydoc = { version = "0.2.3", default-features = false }
icu_collections = { version = "1.0.0", path = "../../components/collections"}
icu_provider = { version = "1.0.0", path = "../../provider/core", features = ["macros"] }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"], optional = true }
zerovec = { version = "0.9", path = "../../utils/zerovec", features = ["derive"] }
unicode-bidi = { version = "0.3.8", optional = true, default-features = false }
databake = { version = "0.1.0", path = "../../utils/databake", optional = true, features = ["derive"]}

[dev-dependencies]
icu = { path = "../icu", default-features = false }
icu_testdata = { path = "../../provider/testdata", default-features = false, features = ["icu_properties"] }

[lib]
bench = false  # This option is required for Benchmark CI
path = "src/lib.rs"

[features]
std = ["icu_provider/std"]
default = []
serde = ["dep:serde", "zerovec/serde", "icu_collections/serde", "icu_provider/serde"]
datagen = ["serde", "databake", "zerovec/databake", "icu_collections/databake"]
bidi = [ "dep:unicode-bidi" ]
