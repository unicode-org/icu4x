[package]
name = "icu_list"
description = "ECMA-402 ListFormatter"
version = "0.5.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "../../LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "Cargo.toml",
    "README.md"
]

[dependencies]
displaydoc = { version = "0.2.3", default-features = false }
icu_locid = { version = "0.5", path = "../../components/locid" }
icu_provider = { version = "0.5", path = "../../provider/core", features = ["macros"] }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"], optional = true }
zerovec = { version = "0.6", path = "../../utils/zerovec", features = ["yoke"] }
deduplicating_array = { version = "0.1", path = "../../utils/deduplicating_array", optional = true }
regex-automata = { version = "0.2", default-features = false }
writeable = { version = "0.3", path = "../../utils/writeable" }

# Datagen
serde_json = { version = "1.0", default-features = false, features = ["alloc"], optional = true }
# Not required after #1631
icu_locid_macros = { version = "0.5", path = "../locid/macros", optional = true }
icu_properties = { version = "0.5", path = "../properties", features = ["provider_serde", "std"], optional = true }
# This would be the icu4x_datagen feature on icu_properties
icu_provider_uprops = { version = "0.5", path = "../../provider/uprops", features = ["log"], optional = true }

[dev-dependencies]
criterion = "0.3.3"
serde_json = "1"
postcard = { version = "0.7", features = ["use-std"] }
icu_testdata = { version = "0.5", path = "../../provider/testdata", features = ["static"] }
icu_locid_macros = { version = "0.5", path = "../../components/locid/macros"}
icu_benchmark_macros = { version = "0.5", path = "../../tools/benchmark/macros" }

[lib]
path = "src/lib.rs"

[features]
default = ["icu4x_human_readable_de"]
std = ["icu_provider/std", "icu_locid/std", "regex-automata/std", "regex-automata/alloc"]
provider_serde = ["serde", "icu_provider/serde", "zerovec/serde", "deduplicating_array"]
icu4x_datagen = ["provider_serde", "std", "icu_locid_macros", "serde_json", "icu_properties", "icu_provider_uprops", "icu_locid/serde"]
icu4x_human_readable_de = ["provider_serde", "regex-automata/alloc"]

[[example]]
name = "and_list"
required-features = ["provider_serde"]
