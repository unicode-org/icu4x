[package]
name = "icu_plurals"
description = "Unicode Plural Rules categorizer for numeric input"
version = "0.5.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.cargo-all-features]
skip_optional_dependencies = true
# Bench feature gets tested separately and is only relevant for CI
denylist = ["bench"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
fixed_decimal = { version = "0.2.2", path = "../../utils/fixed_decimal" }
icu_provider = { version = "0.5", path = "../../provider/core", features = ["macros"] }
icu_locid = { version = "0.5", path = "../locid" }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"], optional = true }
displaydoc = { version = "0.2.3", default-features = false }
zerovec = { version = "0.6", path = "../../utils/zerovec", features = ["yoke"] }

[dev-dependencies]
criterion = "0.3"
icu = { path = "../icu", default-features = false }
icu_benchmark_macros = { version = "0.5", path = "../../tools/benchmark/macros" }
icu_provider = { version = "0.5", path = "../../provider/core" }
icu_locid = { version = "0.5", path = "../locid" }
icu_locid_macros = { version = "0.5", path = "../locid/macros" }
icu_testdata = { version = "0.5", path = "../../provider/testdata", features = ["static"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }

[lib]
path = "src/lib.rs"
bench = false  # This option is required for Benchmark CI

[features]
std = ["icu_locid/std", "icu_provider/std"]
default = ["serialize"]
bench = []
serialize = ["serde", "zerovec/serde"]
datagen = ["serialize"]

[[bench]]
name = "operands"
harness = false

[[bench]]
name = "parser"
harness = false
required-features = ["serialize"]

[[bench]]
name = "pluralrules"
harness = false
required-features = ["serialize"]

[[test]]
name = "plurals"
required-features = ["serialize"]

[[test]]
name = "operands"
required-features = ["serialize", "std"]

[[example]]
name = "unread_emails"
required-features = ["serialize"]

[[example]]
name = "elevator_floors"
required-features = ["serialize"]
