[package]
name = "icu_plurals"
description = "Unicode Plural Rules categorizer for numeric input"
version = "1.0.0-beta1"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.cargo-all-features]
skip_optional_dependencies = true
# Bench feature gets tested separately and is only relevant for CI
denylist = ["bench"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
fixed_decimal = { version = "0.4", path = "../../utils/fixed_decimal" }
icu_provider = { version = "1.0.0-beta1", path = "../../provider/core", features = ["macros"] }
icu_locid = { version = "1.0.0-beta1", path = "../locid" }
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"], optional = true }
displaydoc = { version = "0.2.3", default-features = false }
zerovec = { version = "0.8", path = "../../utils/zerovec", features = ["yoke"] }
databake = { version = "0.1.0", path = "../../utils/databake", optional = true, features = ["derive"]}

[dev-dependencies]
criterion = "0.3"
icu_benchmark_macros = { version = "0.7", path = "../../tools/benchmark/macros" }
icu_provider = { version = "1.0.0-beta1", path = "../../provider/core" }
icu_testdata = { path = "../../provider/testdata", default-features = false, features = ["icu_plurals"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
icu = { path = "../icu" }

[lib]
path = "src/lib.rs"
bench = false  # This option is required for Benchmark CI

[features]
std = ["icu_locid/std", "icu_provider/std"]
default = []
bench = ["serde"]
serde = ["dep:serde", "zerovec/serde", "icu_locid/serde", "icu_provider/serde"]
datagen = ["serde", "zerovec/databake", "databake"]
experimental = []

[[bench]]
name = "operands"
harness = false

[[bench]]
name = "parser"
harness = false
required-features = ["serde"]

[[bench]]
name = "pluralrules"
harness = false
required-features = ["serde"]

[[test]]
name = "plurals"
required-features = ["serde"]

[[test]]
name = "operands"
required-features = ["serde", "std", "experimental"]

[[test]]
name = "rules"
required-features = ["experimental"]

[[example]]
name = "unread_emails"
required-features = ["serde"]

[[example]]
name = "elevator_floors"
required-features = ["serde"]
