[package]
name = "icu_calendar-fuzz"
publish = false
edition = "2021"
autobins = false

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1.4", features = ["derive"] }
icu_calendar = { path = "..", features = ["compiled_data"] }

# Prevent this from interfering with workspaces
[workspace]

[[bin]]
name = "construction"
path = "fuzz_targets/construction.rs"
test = false
doc = false
bench = false
