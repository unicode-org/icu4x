[package]
name = "icu_calendar-fuzz"
version = "0.0.0"
publish = false
edition = "2021"
autobins = false

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1.4", features = ["derive"] }

[dependencies.icu_calendar]
path = ".."
features = ["compiled_data"]

[[bin]]
name = "construction"
path = "fuzz_targets/construction.rs"
test = false
doc = false
bench = false

[package.metadata.cargo-all-features]
# Fuzzers, skip
skip_package = true
