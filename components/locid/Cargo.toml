[package]
name = "icu_locid"
description = "API for managing Unicode Language and Locale Identifiers"
version = "0.5.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.cargo-all-features]
skip_optional_dependencies = true
# Bench feature gets tested separately and is only relevant for CI
denylist = ["bench"]
# "serde" is an intentional feature, enabling serialization of LanguageIdentifier and others:
extra_features = ["serde"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
tinystr = { path = "../../utils/tinystr", version = "0.5.0", features = ["alloc"], default-features = false }
serde = { version = "1.0", optional = true, default-features = false, features = ["alloc"] }
writeable = { version = "0.3", path = "../../utils/writeable" }
displaydoc = { version = "0.2.3", default-features = false }

[dev-dependencies]
criterion = "0.3.3"
icu = { path = "../icu", default-features = false }
icu_benchmark_macros = { version = "0.5", path = "../../tools/benchmark/macros" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[lib]
path = "src/lib.rs"
bench = false  # This option is required for Benchmark CI

[features]
default = []
std = []
bench = []

[[bench]]
name = "subtags"
harness = false
required-features = ["bench"]

[[bench]]
name = "langid"
harness = false

[[bench]]
name = "locale"
harness = false

[[example]]
name = "filter_langids"
test = true

[[example]]
name = "syntatically_canonicalize_locales"
test = true
