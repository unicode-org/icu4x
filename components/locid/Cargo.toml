[package]
name = "icu_locid"
description = "API for managing Unicode Language and Locale Identifiers"
version = "1.0.0-beta1"
authors = ["The ICU4X Project Developers"]
edition = "2021"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.cargo-all-features]
skip_optional_dependencies = true
# Bench feature gets tested separately and is only relevant for CI
denylist = ["bench"]
# "serde" is an intentional feature, enabling serialization of LanguageIdentifier and others:
extra_features = ["serde"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
tinystr = { version = "0.7", path = "../../utils/tinystr", features = ["alloc"], default-features = false }
serde = { version = "1.0", optional = true, default-features = false, features = ["alloc", "derive"] }
writeable = { version = "0.5", path = "../../utils/writeable" }
displaydoc = { version = "0.2.3", default-features = false }
zerovec = { version = "0.9", path = "../../utils/zerovec", optional = true }
litemap = { version = "0.6", path = "../../utils/litemap" }
databake = { version = "0.1.0", path = "../../utils/databake", optional = true, features = ["derive"]}

[dev-dependencies]
criterion = "0.3.3"
icu = { path = "../icu", default-features = false }
icu_benchmark_macros = { version = "0.7", path = "../../tools/benchmark/macros" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
postcard = { version = "1.0.0", default-features = false, features = ["use-std"] }
iai = "0.1.1"
litemap = { version = "0.6", path = "../../utils/litemap", features = ["testing"]}

[lib]
path = "src/lib.rs"
bench = false  # This option is required for Benchmark CI

[features]
default = []
std = []
bench = ["serde"]
serde = ["dep:serde", "tinystr/serde"]

[[bench]]
name = "subtags"
harness = false
required-features = ["bench"]

[[bench]]
name = "langid"
harness = false

[[bench]]
name = "locale"
harness = false

[[bench]]
name = "iai_langid"
harness = false
required-features = ["bench"]

[[example]]
name = "filter_langids"
test = true

[[example]]
name = "syntatically_canonicalize_locales"
test = true
