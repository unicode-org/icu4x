[tasks.check-all-features]
description = "Build all permutations of all features"
category = "ICU4X Development"
install_crate = { crate_name = "cargo-all-features", binary = "cargo-check-all-features", test_arg = ["--help"] }
install_crate_args = ["--version", "^1.8"]
command = "cargo"
args = ["check-all-features"]

[tasks.build-all-features]
description = "Build all permutations of all features"
category = "ICU4X Development"
install_crate = { crate_name = "cargo-all-features", binary = "cargo-build-all-features", test_arg = ["--help"] }
install_crate_args = ["--version", "^1.8"]
command = "cargo"
args = ["build-all-features"]

[tasks.test-all-features]
description = "Run all Rust tests with all features and targets"
category = "ICU4X Development"
command = "cargo"
args = ["test", "--all-features", "--all-targets", "--no-fail-fast"]

[tasks.test-docs]
description = "Run all Rust doctests with all features"
category = "ICU4X Development"
command = "cargo"
args = ["test", "--all-features", "--doc", "--no-fail-fast"]

[tasks.test-cargo-tutorial-local]
description = "Build the Cargo tutorial projects based on local crates"
category = "ICU4X Development"
script_runner = "@duckscript"
script = '''
exit_on_error true

cd docs/tutorials/cargo_tests
rm -f Cargo.lock

pwd = pwd
set_env CARGO_TARGET_DIR ${pwd}/target
set_env CARGO "cargo --config=../patch.toml"

# Build the postcard file
exec --fail-on-error cargo --config patch.toml build --release -p demo_buffer
exec --fail-on-error cargo --config patch.toml install --path ../../../provider/datagen --root .
exec --fail-on-error make -C buffer

# Run the 5 projects
exec --fail-on-error cargo --config patch.toml run --release -p demo_baked
exec --fail-on-error cargo --config patch.toml run --release -p demo_buffer
exec --fail-on-error cargo --config patch.toml run --release -p demo_experimental
exec --fail-on-error cargo --config patch.toml run --release -p demo_lazy_static
exec --fail-on-error cargo --config patch.toml run --release -p demo_testdata
'''

[tasks.test-cargo-tutorial-cratesio]
description = "Build the Cargo tutorial projects based on crates.io"
category = "ICU4X Development"
script_runner = "@duckscript"
script = '''
exit_on_error true

cd docs/tutorials/cargo_tests
rm -f Cargo.lock

pwd = pwd
set_env CARGO_TARGET_DIR ${pwd}/target/cratesio

# Build the postcard file
exec --fail-on-error cargo build --release -p demo_buffer
# Let the Makefile install icu_datagen since we're pulling it from crates.io
exec --fail-on-error make -C buffer

# Run the 5 projects
exec --fail-on-error cargo run --release -p demo_baked
exec --fail-on-error cargo run --release -p demo_buffer
exec --fail-on-error cargo run --release -p demo_experimental
exec --fail-on-error cargo run --release -p demo_lazy_static
exec --fail-on-error cargo run --release -p demo_testdata
'''
