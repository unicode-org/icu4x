    "--",
    "--keys=all",
    "--locales=full",
    "--format=blob",
    "--out=/dev/null",
    "--overwrite",
]

[tasks.download-repo-sources]
description = "Download fresh CLDR JSON and icuexportdata, overwriting the existing CLDR JSON/icuexportdata."
