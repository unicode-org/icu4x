[package]
name = "icu_datagen"
description = "Generate data for ICU4X DataProvider"
version = "0.2.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "../../LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "README.md",
]

[dependencies]
anyhow = "1.0"
clap = "2.33"
futures = "0.3"
icu_locid = { version = "0.2", path = "../../components/locid" }
icu_provider = { version = "0.2", path = "../../components/provider" }
icu_provider_cldr = { version = "0.2", path = "../../components/provider_cldr", features = ["download"] }
icu_provider_fs = { version = "0.2", path = "../../components/provider_fs", features = ["export", "bincode"] }
icu_testdata = { version = "0.2", path = "../../resources/testdata", features = ["metadata"] }
log = "0.4"
reqwest = { version = "0.11", features = ["json", "stream", "gzip"] }
serde = { version = "1.0", features = ["derive"] }
simple_logger = "1.11"
tokio = { version = "1.5", features = ["rt-multi-thread", "macros", "fs"] }

[[bin]]
name = "icu4x-datagen"
path = "src/bin/datagen.rs"

[[bin]]
name = "icu4x-testdata-download"
path = "src/bin/testdata-download.rs"
