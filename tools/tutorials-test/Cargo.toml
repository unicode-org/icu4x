[package]
name = "tutorials-test"
publish = false
version = "0.0.0"
edition = "2021"

[dev-dependencies]
databake = { path = "../../utils/databake", features = ["derive"] }
displaydoc = "0.2.3"
icu = { path = "../../components/icu", default-features = false }
icu_datagen = { path = "../../provider/datagen", default-features = false}
icu_provider = { path = "../../provider/core", default-features = false }
icu_provider_adapters = { path = "../../provider/adapters", default-features = false }
icu_provider_blob = { path = "../../provider/blob" }
icu_provider_fs = { path = "../../provider/fs" }
icu_testdata = { path = "../../provider/testdata", features = ["buffer"] }
itertools = "0.10"
litemap = { path = "../../utils/litemap" }
lru = "0.8.1"
serde = { version = "1.0", features = ["derive", "alloc", "std"] }
serde-aux = "4.1.2"
tinystr = { path = "../../utils/tinystr", features = ["alloc"], default-features = false }
writeable = { path = "../../utils/writeable" }
yoke = { path = "../../utils/yoke" }
zerofrom = { path = "../../utils/zerofrom" }
