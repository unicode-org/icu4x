[package]
name = "bakeddata-scripts"
version.workspace = true
publish = false
edition = "2021"

[dependencies]
icu = { workspace = true, features = ["experimental"] }
icu_compactdecimal = { workspace = true } # not in meta crate
icu_unitsconversion = { workspace = true } # not in meta crate
icu_singlenumberformatter = { workspace = true } # not in meta crate

icu_datagen = { workspace = true, default-features = false, features = ["baked_exporter", "networking", "experimental_components", "rayon", "use_wasm"] }
log = "0.4"
simple_logger = "4"