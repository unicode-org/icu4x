[package]
name = "icu4x_ecma402"
description = "ECMA-402 API functionality backed by the ICU4X library"
version = "0.8.0"
authors = ["The ICU4X Project Developers"]
edition = "2021"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md",
    "build.rs",
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
ecma402_traits = "0.2.0"
icu = { version = "1.1.0", path = "../../components/icu", features = ["std"] }
icu_provider = { version = "1.1.0", path = "../../provider/core" }
writeable = { version = "0.5.1", path = "../../utils/writeable" }

# Bake dependencies
zerovec = { version = "0.9.4", path = "../../utils/zerovec" }

[build-dependencies]
icu = { version = "1.1.0", path = "../../components/icu", features = ["std"] }
icu_datagen = { version = "1.1.0", path = "../../provider/datagen", default-features = false}
