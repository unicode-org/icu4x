[package]
name = "icu4x_ecma402"
description = "ECMA-402 API functionality backed by the ICU4X library"
version = "0.2.0"
authors = ["The ICU4X Project Developers"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/unicode-org/icu4x"
license-file = "../../LICENSE"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "Cargo.toml",
    "README.md"
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
ecma402_traits = { version = "0.2.0" }
icu = { path = "../../components/icu", default-features = false }
icu_provider = { version = "0.2", path = "../../provider/core" }


[dev-dependencies]
criterion = "0.3"
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }
serde_json = {version = "1.0" }
icu_locid = { version = "0.2", path = "../../components/locid" }
icu_provider = { version = "0.2", path = "../../provider/core" }
icu_testdata = { version = "0.2", path = "../../provider/testdata"  }
