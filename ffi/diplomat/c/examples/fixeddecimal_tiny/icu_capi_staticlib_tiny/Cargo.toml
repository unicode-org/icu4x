[package]
name = "icu_capi_staticlib_tiny"
publish = false
version = "0.0.0"
edition = "2021"

[lib]
crate-type = ["staticlib"]

[dependencies]
icu_capi = { path = "../../../..", default-features = false, features = ["buffer_provider", "icu_decimal"] }
dlmalloc = { version = "0.2", features = ["global"] }

[profile.release]
lto = true

[profile.release-opt-size]
inherits = "release"
opt-level = "s"

