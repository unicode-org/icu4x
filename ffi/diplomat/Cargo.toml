[package]
name = "icu_capi"
description = "C interface to ICU4X"
version = "1.0.0"
authors = ["The ICU4X Project Developers"]
edition = "2021"
resolver = "2"
repository = "https://github.com/unicode-org/icu4x"
license = "Unicode-DFS-2016"
categories = ["internationalization"]
# Keep this in sync with other crates unless there are exceptions
include = [
    "src/**/*",
    "examples/**/*",
    "benches/**/*",
    "tests/**/*",
    "**/include/**/*",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[package.metadata.docs.rs]
all-features = true

[package.metadata.cargo-all-features]
# Bench feature gets tested separately and is only relevant for CI.
# logging enables a feature of a dependency that has no externally visible API changes
denylist = ["bench", "logging", "cpp_default", "wasm_default"]

# Please keep the features list in sync with the icu_capi_staticlib/icu_capi_cdylib crates
[features]
default = ["any_provider"]
any_provider = []
buffer_provider = [
    "dep:icu_provider_blob",
    "dep:serde",
    "icu_collator/serde",
    "icu_datetime/serde",
    "icu_decimal/serde",
    "icu_list/serde",
    "icu_locid_transform/serde",
    "icu_locid/serde",
    "icu_normalizer/serde",
    "icu_plurals/serde",
    "icu_properties/serde",
    "icu_provider/serde",
    "icu_provider_adapters/serde",
    "icu_segmenter/serde",
    "icu_testdata?/buffer",
]
provider_fs = ["dep:icu_provider_fs", "buffer_provider"]
provider_test = ["dep:icu_testdata"]
logging = ["icu_provider/log_error_context", "dep:log"]
# Use the env_logger functionality to log based on environment variables
simple_logger = ["dep:simple_logger"]

# meta feature for things we enable by default in C and C++
cpp_default = ["provider_test", "logging", "simple_logger"]

# meta feature for things we enable by default in wasm
wasm_default = ["buffer_provider", "logging"]

[dependencies]
fixed_decimal = { path = "../../utils/fixed_decimal", features = ["ryu"] }
icu_calendar = { path = "../../components/calendar"}
icu_collator = { path = "../../components/collator" }
icu_collections = { path = "../../components/collections"}
icu_datetime = { path = "../../components/datetime/" }
icu_decimal = { path = "../../components/decimal/" }
icu_list = { path = "../../components/list" }
icu_locid_transform = { path = "../../components/locid_transform" }
icu_locid = { path = "../../components/locid" }
icu_normalizer = { path = "../../components/normalizer/" }
icu_plurals = { path = "../../components/plurals/" }
icu_properties = { path = "../../components/properties/", features = ["bidi"] }
icu_provider = { path = "../../provider/core" }
icu_provider_adapters = { path = "../../provider/adapters" }
icu_segmenter = { path = "../../experimental/segmenter" }
icu_timezone = { path = "../../components/timezone" }
tinystr = { path = "../../utils/tinystr", default-features = false }
unicode-bidi = { version = "0.3.8", default-features = false }
writeable = { path = "../../utils/writeable/" }

icu_provider_blob = { path = "../../provider/blob", optional = true }
serde = { version = "1.0", default-features = false, optional = true }

icu_testdata = { path = "../../provider/testdata", optional = true, features = ["icu_segmenter"] }

# Run `cargo make diplomat-install` to get the right diplomat binary installed
# The version here can either be a `version = ".."` spec or `git = "https://github.com/rust-diplomat/diplomat", rev = ".."`
# Since this crate is published, Diplomat must be published preceding a new ICU4X release but may use git versions in between
# ALSO MAKE SURE TO UPDATE ffi_coverage/Cargo.toml!
diplomat = "0.5"
diplomat-runtime = "0.5"


[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# Logging is automagical in wasm, we only need this for native
simple_logger = { version = "1.12", optional = true }
log = { version = "0.4", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
log = "0.4"

[target.'cfg(not(any(target_arch = "wasm32", target_os = "none")))'.dependencies]
icu_provider_fs = { path = "../../provider/fs/", optional = true }
