name: icu4x
description: > 
  Dart bindings for the Rust `icu` internationalization crate.
version: 2.1.0-dev.1
repository: https://github.com/unicode-org/icu4x/tree/main/ffi/dart
issue_tracker: https://github.com/unicode-org/icu4x/issues?q=is%3Aissue%20is%3Aopen%20label%3AU-flutter

platforms:
  # web: Not supported for now.
  android:
  ios:
  linux:
  macos:
  windows:

topics:
  - i18n

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  code_assets: ^1.0.0
  crypto: ^3.0.7
  ffi: ^2.1.4
  # Pinned as we use unstable APIs
  hooks: '>=1.0.0 <1.0.1'
  logging: ^1.3.0
  meta: ^1.17.0
  native_toolchain_c: ^0.17.3
  record_use: ^0.4.2

dev_dependencies:
  lints: ^6.0.0
  test: ^1.27.0

hooks:
  user_defines:
    icu4x:
      buildMode: checkout
      checkoutPath: ../../
