[package]
name = "icu_testdata"
description = "Pre-built test data for ICU4X"
version = "1.2.0"
publish = false

[dependencies]
icu_calendar = "1.2.0"
icu_datetime = "1.2.0"
icu_decimal = "1.2.0"
icu_displaynames = { version = "0.10", optional = true }
icu_list = "1.2.0"
icu_locid_transform = "1.2.0"
icu_plurals = "1.2.0"
icu_provider = { version = "1.2.0" }
zerovec = { version = "0.9.5" }
